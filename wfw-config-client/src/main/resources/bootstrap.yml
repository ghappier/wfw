
spring:
  application:
    name: config-client
  cloud:
    config:
      name: neo-config
      profile: dev
      label: master
#      uri: http://localhost:8005/
      discovery:
        enabled: true
        service-id: config-server
    stream:
      kafka:
        binder:
          brokers: localhost
          defaultBrokerPort: 9092
          zkNodes: localhost
          defaultZkPort: 2181
    bus:
      trace:
        enabled: true
    
server:
  port: 8006
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/